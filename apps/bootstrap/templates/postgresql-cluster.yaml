{{- if .Values.postgresqlCluster.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  project: default
  source:
    repoURL: {{ include "bootstrap.gitRepoURL" . }}
    targetRevision: {{ include "bootstrap.gitBranch" . }}
    path: apps/postgresql
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
{{- end }}
