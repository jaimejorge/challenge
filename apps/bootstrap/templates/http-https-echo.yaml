{{- if .Values.httpHttpsEcho.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-https-echo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  project: default
  source:
    repoURL: {{ include "bootstrap.gitRepoURL" . }}
    targetRevision: {{ include "bootstrap.gitBranch" . }}
    path: apps/http-https-echo
    helm:
      releaseName: echo
      parameters:
        - name: revision
          value: "$ARGOCD_APP_REVISION"
      values: |
        ingress:
          enabled: true
          className: {{ .Values.ingressClassName }}
          hosts:
            - host: echo.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
{{- end }}
