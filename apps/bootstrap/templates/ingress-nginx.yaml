{{- if .Values.ingressNginx.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: {{ .Values.ingressNginx.chartVersion | quote }}
    helm:
      valuesObject:
        controller:
          service:
            type: NodePort
            nodePorts:
              http: {{ .Values.ingressNginx.nodePorts.http }}
              https: {{ .Values.ingressNginx.nodePorts.https }}
          extraArgs:
            default-ssl-certificate: "ingress-nginx/localtest-tls"
          metrics:
            enabled: true
            service:
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "10254"
          admissionWebhooks:
            enabled: true
          watchIngressWithoutClass: true
          ingressClassResource:
            default: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
