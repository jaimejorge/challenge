{{- if .Values.argocd.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: {{ .Values.argocd.chartVersion | quote }}
    helm:
      valuesObject:
        configs:
          params:
            server.insecure: true
        controller:
          metrics:
            enabled: true
            service:
              enabled: true
        server:
          metrics:
            enabled: true
            service:
              enabled: true
          service:
            type: ClusterIP
          ingress:
            enabled: true
            ingressClassName: {{ .Values.ingressClassName }}
            hosts:
              - argocd.{{ .Values.domain }}
        repoServer:
          metrics:
            enabled: true
            service:
              enabled: true
        global:
          domain: argocd.{{ .Values.domain }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
{{- end }}
