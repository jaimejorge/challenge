{{- if .Values.victoriametrics.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: v-metrics
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    chart: victoria-metrics-k8s-stack
    targetRevision: {{ .Values.victoriametrics.chartVersion | quote }}
    helm:
      valuesObject:
        defaultDatasourceType: prometheus
        
        grafana:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: {{ .Values.ingressClassName }}
            hosts:
              - grafana.{{ .Values.domain }}
          sidecar:
            datasources:
              enabled: true
              defaultDatasourceEnabled: false
          additionalDataSources:
            - name: VictoriaMetrics
              type: prometheus
              uid: VictoriaMetrics
              url: http://vmsingle-v-metrics-victoria-metrics-k8s-stack:8429
              access: proxy
              isDefault: true
              jsonData:
                timeInterval: 30s
        
        vmagent:
          enabled: true
          ingress:
            enabled: true
            hosts:
              - vmagent.{{ .Values.domain }}
          spec:
            resources:
              {{- toYaml .Values.victoriametrics.vmagent.resources | nindent 14 }}
        
        vmsingle:
          ingress:
            enabled: true
            hosts:
              - vmsingle.{{ .Values.domain }}
          enabled: true
          spec:
            podMetadata:
              labels:
                app.kubernetes.io/instance: v-metrics
                argocd.argoproj.io/instance: v-metrics
            retentionPeriod: {{ .Values.victoriametrics.retentionPeriod | quote }}
            storage:
              resources:
                requests:
                  storage: {{ .Values.victoriametrics.storageSize }}
            resources:
              {{- toYaml .Values.victoriametrics.vmsingle.resources | nindent 14 }}
        
        alertmanager:
          enabled: true
        
        vmalert:
          enabled: true
        
        kubeStateMetrics:
          enabled: true
        
        prometheus-node-exporter:
          enabled: true

        # etcd exposes HTTP metrics on port 2381 (configured in kind-config.yaml)
        kubeEtcd:
          enabled: true
          service:
            port: 2381
            targetPort: 2381
          vmScrape:
            spec:
              jobLabel: jobLabel
              endpoints:
                - port: http-metrics
                  scheme: http

        # Scheduler and controller-manager have TLS issues in kind - disable until fixed
        kubeScheduler:
          enabled: true
          vmScrape:
            spec:
              jobLabel: jobLabel
              endpoints:
                - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
                  port: http-metrics
                  scheme: https
                  tlsConfig:
                    insecureSkipVerify: true
        kubeControllerManager:
          enabled: true
          vmScrape:
            spec:
              jobLabel: jobLabel
              endpoints:
                - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
                  port: http-metrics
                  scheme: https
                  tlsConfig:
                    insecureSkipVerify: true
        kubeProxy:
          enabled: false
        
        defaultRules:
          rules:
            kubeSchedulerAlerting: true
            kubeControllerManager: true
            kubeProxy: false
        
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
