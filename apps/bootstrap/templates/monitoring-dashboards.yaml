{{- if .Values.monitoringDashboards.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dashboards
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  project: default
  source:
    repoURL: {{ include "bootstrap.gitRepoURL" . }}
    targetRevision: {{ include "bootstrap.gitBranch" . }}
    path: apps/monitoring
    helm:
      releaseName: monitoring-dashboards
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
{{- end }}
