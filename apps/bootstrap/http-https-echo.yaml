apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-https-echo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/jaimejorge/challenge.git
    targetRevision: main
    path: apps/http-https-echo
    helm:
      releaseName: echo
      parameters:
        - name: revision
          value: "$ARGOCD_APP_REVISION"
      values: |
        ingress:
          enabled: true
          className: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web
          hosts:
            - host: echo.localtest.me
              paths:
                - path: /
                  pathType: Prefix

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

