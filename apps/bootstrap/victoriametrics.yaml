apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: v-metrics
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    chart: victoria-metrics-k8s-stack
    targetRevision: "0.28.0"
    helm:
      valuesObject:
        grafana:
          enabled: true
          adminPassword: admin
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - grafana.localtest.me
        
        vmagent:
          enabled: true
          spec:
            resources:
              requests:
                cpu: "50m"
                memory: "128Mi"
              limits:
                cpu: "300m"
                memory: "256Mi"
        
        vmsingle:
          ingress:
            enabled: true
            hosts:
              - vmsingle.localtest.me
          enabled: true
          spec:
            podMetadata:
              labels:
                app.kubernetes.io/instance: v-metrics
                argocd.argoproj.io/instance: v-metrics
            retentionPeriod: "7d"
            storage:
              storageClassName: local-path
              resources:
                requests:
                  storage: 256Mi
            resources:
              requests:
                cpu: "50m"
                memory: "256Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
        
        alertmanager:
          enabled: true
        
        vmalert:
          enabled: true
        
        kubeStateMetrics:
          enabled: true
        
        prometheus-node-exporter:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true