apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/jaimejorge/challenge-k3s.git
    targetRevision: main
    path: apps/postgresql
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
